<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.converter-container {
    background: linear-gradient(145deg, #ffffff, #ffffff);
    border-radius: 20px;
    box-shadow: 20px 30px 100px #c1e8ff, -20px -20px 60px #9bc3f3;
    padding: 20px;
    width: 500px;
}

h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}

.converter {
    background: linear-gradient(145deg, #ffffff, #7fd0f5);
    border-radius: 20px;
    box-shadow: 10px 10px 30px #ffffff, -10px -10px 30px #d7e3f2;
    padding: 20px;
    margin-bottom: 20px;
}

h2 {
    text-align: center;
    font-size: 18px;
    margin-bottom: 10px;
}

input[type="number"], select {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    background: linear-gradient(145deg, #ffffff, #ffffff);
    box-shadow: inset 5px 5px 10px #ffffff, inset -5px -5px 10px #d7e3f2;
}

p {
    font-size: 16px;
    font-weight: bold;
    margin-top: 10px;
}

#temp-result, #length-result, #weight-result {
    font-size: 18px;
    font-weight: bold;
    margin-top: 10px;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Unit Converter</h1>

        <!-- Temperature Converter -->
        <div class="converter" id="temperature-converter">
            <h2>Temperature Converter</h2>
            <!-- Input fields for temperature conversion -->
            <input type="number" id="temp-input" placeholder="Enter temperature">
            <select id="temp-source-unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <p>Converts to:</p>
            <p id="temp-result">Result</p>
        </div>

        <!-- Length Converter -->
<div class="converter" id="length-converter">
    <h2>Length Converter</h2>
    <!-- Input fields for length conversion -->
    <input type="number" id="length-input" placeholder="Enter length">
    <select id="length-source-unit">
        <option value="meters">Meters</option>
        <option value="feet">Feet</option>
        <option value="inches">Inches</option>
        <option value="centimeters">Centimeters</option>
        <option value="yards">Yards</option>
    </select>
    <p>Converts to:</p>
    <p id="length-result">Result</p>
</div>

<!-- Weight Converter -->
<div class="converter" id="weight-converter">
    <h2>Weight Converter</h2>
    <!-- Input fields for weight conversion -->
    <input type="number" id="weight-input" placeholder="Enter weight">
    <select id="weight-source-unit">
        <option value="kilograms">Kilograms</option>
        <option value="pounds">Pounds</option>
        <option value="grams">Grams</option>
        <option value="ounces">Ounces</option>
    </select>
    <p>Converts to:</p>
    <p id="weight-result">Result</p>
</div>

<!-- Temperature Converter -->
<div class="converter" id="temperature-converter">
    <h2>Temperature Converter</h2>
    <!-- Input fields for temperature conversion -->
    <input type="number" id="temp-input" placeholder="Enter temperature">
    <select id="temp-source-unit">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
    <p>Converts to:</p>
    <p id="temp-result">Result</p>
</div>

    </div>

    <script>
        // Temperature Converter
const tempInput = document.getElementById("temp-input");
const tempSourceUnit = document.getElementById("temp-source-unit");
const tempResult = document.getElementById("temp-result");

tempInput.addEventListener("input", convertTemperature);
tempSourceUnit.addEventListener("change", convertTemperature);

function convertTemperature() {
    const inputTemperature = parseFloat(tempInput.value);
    const sourceUnit = tempSourceUnit.value;
    let resultTemperature;

    if (sourceUnit === "celsius") {
        resultTemperature = (inputTemperature * 9/5) + 32;
        tempResult.textContent = `${inputTemperature}째C = ${resultTemperature.toFixed(2)}째F`;
    } else if (sourceUnit === "fahrenheit") {
        resultTemperature = (inputTemperature - 32) * 5/9;
        tempResult.textContent = `${inputTemperature}째F = ${resultTemperature.toFixed(2)}째C`;
    } else {
        tempResult.textContent = "Invalid unit.";
    }
}

// Length Converter
const lengthInput = document.getElementById("length-input");
const lengthSourceUnit = document.getElementById("length-source-unit");
const lengthResult = document.getElementById("length-result");

lengthInput.addEventListener("input", convertLength);
lengthSourceUnit.addEventListener("change", convertLength);

function convertLength() {
    const inputLength = parseFloat(lengthInput.value);
    const sourceUnit = lengthSourceUnit.value;
    let resultLength;

    if (sourceUnit === "meters") {
        // Conversion logic for meters to other units
        resultLength = inputLength;
    } else if (sourceUnit === "feet") {
        // Conversion logic for feet to other units
        resultLength = inputLength * 3.28084;
    } else if (sourceUnit === "inches") {
        // Conversion logic for inches to other units
        resultLength = inputLength * 39.3701;
    } else if (sourceUnit === "centimeters") {
        // Conversion logic for centimeters to other units
        resultLength = inputLength * 100;
    } else if (sourceUnit === "yards") {
        // Conversion logic for yards to other units
        resultLength = inputLength * 1.09361;
    } else {
        resultLength = "Invalid unit.";
    }

    lengthResult.textContent = `${inputLength} ${sourceUnit} = ${resultLength.toFixed(2)} ${lengthSourceUnit.value}`;
}

// Weight Converter
const weightInput = document.getElementById("weight-input");
const weightSourceUnit = document.getElementById("weight-source-unit");
const weightResult = document.getElementById("weight-result");

weightInput.addEventListener("input", convertWeight);
weightSourceUnit.addEventListener("change", convertWeight);

function convertWeight() {
    const inputWeight = parseFloat(weightInput.value);
    const sourceUnit = weightSourceUnit.value;
    let resultWeight;

    if (sourceUnit === "kilograms") {
        // Conversion logic for kilograms to other units
        resultWeight = inputWeight;
    } else if (sourceUnit === "pounds") {
        // Conversion logic for pounds to other units
        resultWeight = inputWeight * 2.20462;
    } else if (sourceUnit === "grams") {
        // Conversion logic for grams to other units
        resultWeight = inputWeight * 1000;
    } else if (sourceUnit === "ounces") {
        // Conversion logic for ounces to other units
        resultWeight = inputWeight * 35.274;
    } else {
        resultWeight = "Invalid unit.";
    }

    weightResult.textContent = `${inputWeight} ${sourceUnit} = ${resultWeight.toFixed(2)} ${weightSourceUnit.value}`;
}

    </script>
</body>
</html>
