<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .converter-container {
            background: linear-gradient(145deg, #ffffff, #ffffff);
            border-radius: 20px;
            box-shadow: 20px 30px 100px #c1e8ff, -20px -20px 60px #9bc3f3;
            padding: 20px;
            width: 500px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .converter {
            background: linear-gradient(145deg, #ffffff, #7fd0f5);
            border-radius: 20px;
            box-shadow: 10px 10px 30px #ffffff, -10px -10px 30px #d7e3f2;
            padding: 20px;
            margin-bottom: 20px;
        }
        h2 {
            text-align: center;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: linear-gradient(145deg, #ffffff, #ffffff);
            box-shadow: inset 5px 5px 10px #ffffff, inset -5px -5px 10px #d7e3f2;
        }
        p {
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        #temp-result, #length-result, #weight-result {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="converter">
            <h2>Convert Celsius to Fahrenheit:</h2>
            <form id="celsiusToFahrenheitForm">
                <input type="number" id="celsiusInput" name="celsiusInput" placeholder="Enter temperature in Celsius...">
                <p id="temp-result"></p>
            </form>
        </div>
        <div class="converter">
            <h2>Convert Celsius to Kelvin:</h2>
            <form id="celsiusToKelvinForm">
                <input type="number" id="celsiusInput2" name="celsiusInput2" placeholder="Enter temperature in Celsius...">
                <p id="temp-result2"></p>
            </form>
        </div>
        <div class="converter">
            <h2>Convert Fahrenheit to Celsius:</h2>
            <form id="fahrenheitToCelsiusForm">
                <input type="number" id="fahrenheitInput" name="fahrenheitInput" placeholder="Enter temperature in Fahrenheit...">
                <p id="temp-result3"></p>
            </form>
        </div>
        <div class="converter">
            <h2>Convert Fahrenheit to Kelvin:</h2>
            <form id="fahrenheitToKelvinForm">
                <input type="number" id="fahrenheitInput2" name="fahrenheitInput2" placeholder="Enter temperature in Fahrenheit...">
                <p id="temp-result4"></p>
            </form>
        </div>
        <div class="converter">
            <h2>Convert Kelvin to Celsius:</h2>
            <form id="kelvinToCelsiusForm">
                <input type="number" id="kelvinInput" name="kelvinInput" placeholder="Enter temperature in Kelvin...">
                <p id="temp-result5"></p>
            </form>
        </div>
        <div class="converter">
            <h2>Convert Kelvin to Fahrenheit:</h2>
            <form id="kelvinToFahrenheitForm">
                <input type="number" id="kelvinInput2" name="kelvinInput2" placeholder="Enter temperature in Kelvin...">
                <p id="temp-result6"></p>
            </form>
        </div>
    </div>

    <script>
        // Celsius to Fahrenheit
        document.getElementById('celsiusToFahrenheitForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var celsius = parseFloat(document.getElementById('celsiusInput').value);
            var tempResult = document.getElementById('temp-result');
            if (!isNaN(celsius)) {
                var fahrenheit = (celsius * 9/5) + 32;
                tempResult.textContent = celsius + '°C is ' + fahrenheit.toFixed(2) + '°F';
            } else {
                tempResult.textContent = 'Please enter a valid temperature';
            }
        });

        // Celsius to Kelvin
        document.getElementById('celsiusToKelvinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var celsius = parseFloat(document.getElementById('celsiusInput2').value);
            var tempResult = document.getElementById('temp-result2');
            if (!isNaN(celsius)) {
                var kelvin = celsius + 273.15;
                tempResult.textContent = celsius + '°C is ' + kelvin.toFixed(2) + 'K';
            } else {
                tempResult.textContent = 'Please enter a valid temperature';
            }
        });

        // Fahrenheit to Celsius
        document.getElementById('fahrenheitToCelsiusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fahrenheit = parseFloat(document.getElementById('fahrenheitInput').value);
            var tempResult = document.getElementById('temp-result3');
            if (!isNaN(fahrenheit)) {
                var celsius = (fahrenheit - 32) * 5/9;
                tempResult.textContent = fahrenheit + '°F is ' + celsius.toFixed(2) + '°C';
            } else {
                tempResult.textContent = 'Please enter a valid temperature';
            }
        });

        // Fahrenheit to Kelvin
        document.getElementById('fahrenheitToKelvinForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var fahrenheit = parseFloat(document.getElementById('fahrenheitInput2').value);
            var tempResult = document.getElementById('temp-result4');
            if (!isNaN(fahrenheit)) {
                var kelvin = (fahrenheit + 459.67) * 5/9;
                tempResult.textContent = fahrenheit + '°F is ' + kelvin.toFixed(2) + 'K';
            } else {
                tempResult.textContent = 'Please enter a valid temperature';
            }
        });

        // Kelvin to Celsius
        document.getElementById('kelvinToCelsiusForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var kelvin = parseFloat(document.getElementById('kelvinInput').value);
            var tempResult = document.getElementById('temp-result5');
            if (!isNaN(kelvin)) {
                var celsius = kelvin - 273.15;
                tempResult.textContent = kelvin + 'K is ' + celsius.toFixed(2) + '°C';
            } else {
                tempResult.textContent = 'Please enter a valid temperature';
            }
        });

        // Kelvin to Fahrenheit
        document.getElementById('kelvinToFahrenheitForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var kelvin = parseFloat(document.getElementById('kelvinInput2').value);
            var tempResult = document.getElementById('temp-result6');
            if (!isNaN(kelvin)) {
                var fahrenheit = (kelvin * 9/5) - 459.67;
                tempResult.textContent = kelvin + 'K is ' + fahrenheit.toFixed(2) + '°F';
            } else {
                tempResult.textContent = 'Please enter a valid temperature';
            }
        });
    </script>
</body>
</html>
